                    <a class="btn btn-xs btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>

                    <a class="btn btn-xs btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-xs btn-social-icon btn-youtube" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>

               
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-lg fa-user-circle"></i> Member
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" data-toggle="modal" id="loginButton"><i class="fa fa-sign-in"></i> Sign In</a>
                        <a class="dropdown-item" href="Test.html"><i class="fa fa-user-plus"></i> Sign up</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Login </h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginEmail">Email address</label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                    </div>
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginPassword">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label text-dark"> Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="row row-content">
        <div class="col-12">
            <h2>Join our member club</h2>
            <hr />
        </div>
        <div class="col-md-10">
            <form>
                <div class="form-group row">
                    <label for="firstName" class="col-md-2 col-form-label">First Name:</label> 
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />  
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lastName" class="col-md-2 col-form-label">Last Name: </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.:</label>
                    <div class="col-5 col-md-3">
                        <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area Code" />
                    </div>                    
                    <div class="col-7">
                        <input type="tel" class="form-control" id="telNum" placeholder="Tel. number" />
                    </div>
                </div>

                <div class="form-group row">
                   <label for="email" class="col-md-2 col-form-label">Email:</label>
                   <div class="col-md-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Adress"/>
                   </div>
                </div>

                <div class="form-group row">
                    <div class="col offset-md-2">
                        May we contact you?
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" />  
                            <label for="contactYes" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no" />
                            <label for="contactNo" class="form-check-label">No</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="feedback" class="col-md-2 col-form-label">Your Feedback:</label>
                    <div class="col-md-10">
                        <textarea class="form-control" id="feedback" name="feedback" rows="8"> </textarea>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
